apiVersion: v1
kind: Secret
metadata:
  name: non-prod-install-config
  namespace: 'non-prod'
type: Opaque
stringData:
  install-config.yaml: |-
    apiVersion: v1
    metadata:
      name: 'non-prod'
    baseDomain: ${PLATFORM_BASE_DOMAIN}
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      replicas: 3
      platform:
        aws:
          rootVolume:
            iops: 4000
            size: 100
            type: io1
          type: m5.xlarge
    compute:
    - hyperthreading: Enabled
      architecture: amd64
      name: 'worker'
      replicas: 3
      platform:
        aws:
          rootVolume:
            iops: 2000
            size: 100
            type: io1
          type: m5.xlarge
    networking:
      networkType: OVNKubernetes
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.1.0.0/16
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: us-west-2
    pullSecret: "" # skip, hive will inject based on it's secrets
    sshKey: |-
        ssh-rsa  rspazzol@rspazzol
#data:
  # Base64 encoding of install-config yaml
  #install-config.yaml: 
