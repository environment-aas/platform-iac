applications:

  acm-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: open-cluster-management
    source:
      path: components/acm-operator

  acm-configuration:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '15'
    destination:
      namespace: open-cluster-management
    source:
      path: components/acm-configuration

  crossplane-providers:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '15'
    destination:
      namespace: crossplane-system
    source:
      path: clusters/hub/overlays/crossplane-providers      

  rhsso-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: sso
    source:
      path: components/rhsso-operator

  rhsso-configuration:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '15'
    destination:
      namespace: sso
    source:
      path: components/rhsso-configuration

  gitlab-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: gitlab-system
    source:
      path: components/gitlab-operator

  gitlab-instance:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '15'
    destination:
      namespace: gitlab-system
    source:
      path: components/gitlab-instance 

  rhdh-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: rhdh-operator
    source:
      path: components/rhdh-operator

  rhdh-instance:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '15'
    destination:
      namespace: rhdh
    source:
      path: components/rhdh-instance            

  vault:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: vault
    source:
      path: clusters/hub/overlays/vault
    extraFields: |
      ignoreDifferences:
        - group: 'apps'
          jsonPointers:
            - /spec/volumeClaimTemplates
          kind: StatefulSet

  vault-config:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '6'
    destination:
      namespace: vault-admin
    source:
      path: clusters/hub/overlays/vault-config           

  openshift-config:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '6'
    destination:
      namespace: openshift-config  
    source:
      path: components/openshift-config                                 

  tenant-gitops-instance:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '25'
    destination:
      namespace: tenant-gitops
    source:
      path: clusters/hub/overlays/tenant-gitops-instance                                  

  prod:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '25'
    destination:
      namespace: prod
    source:
      path: clusters/hub/overlays/prod     
    extraFields: |
      ignoreDifferences:
        - group: ''
          jsonPointers:
            - /data
          kind: Secret
        - group: 'hive.openshift.io'
          jsonPointers:
            - /spec/installed
          kind: ClusterDeployment
        - group: 'redhatcop.redhat.io'
          jsonPointers:
            - /spec/kubernetesHost
          kind: KubernetesAuthEngineConfig                    

  non-prod:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '25'
    destination:
      namespace: non-prod
    source:
      path: clusters/hub/overlays/non-prod     
    extraFields: |
      ignoreDifferences:
        - group: ''
          jsonPointers:
            - /data
          kind: Secret
        - group: 'hive.openshift.io'
          jsonPointers:
            - /spec/installed
          kind: ClusterDeployment
        - group: 'redhatcop.redhat.io'
          jsonPointers:
            - /spec/kubernetesHost
          kind: KubernetesAuthEngineConfig 
                          